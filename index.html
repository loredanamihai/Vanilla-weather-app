<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c26c12b7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class= "overview">
          <h1>
            Bucharest, RO
          </h1>
          <h6>
            Tuesday 5 PM
          </h6>         
        </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <div class="description">                 
                    Cloudy <i class="fas fa-cloud"></i>
                </div>
                 <strong>
                   15
                  </strong>
                <span class ="unit">
                  °C | <a href="#">°F</a>
                </span>                          
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Humidity: 50%
                </li>
                <li>
                  Wind: 5 km/h
                </li>
              </ul>
            </div>
          </div> 
        </div>
      <small>
        This project is coded by Loredana Mihai and is
        <a href="https://github.com/loredanamihai/Vanilla-weather-app" target="_blank">
          open-sourced on GitHub
        </a>
      </small>  
    </div>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
