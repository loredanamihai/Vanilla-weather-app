<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c26c12b7d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form">              
          <div class = "input-group mb-3 change-search">
              <input 
              type="search" 
              placeholder="Enter a city …" 
              class="form-control change" 
              id="city-input" 
              autocomplete="off" />          
            <div class="input-group-append">
              <button 
              type = "submit"
              class = "btn form-button">
                <i class="fas fa-search"></i>
            </button>
            </div>
          </div>
        </form>
        <div class= "overview">          
          <h1 id="city-country"></h1>          
          <h6 id="date">
          </h6>         
        </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <div>
                  <span id="description">
                  </span>                 
                    <i class="fas fa-cloud" id="icon"></i>
                </div>
                 <strong id="temperature">
                  </strong>
                <span class ="unit">
                   <a href ="#" id = "celsius-link" class = "active">°C</a> |
                   <a href ="#" id = "fahrenheit-link">°F</a>
                </span>        
              </div>
            </div>
            <div class="col-6">
              <div class="weather-details">
                <ul>
                  <li>
                    Humidity: <span id="humidity"></span>%
                  </li>
                  <li>
                    Wind: <span id="wind"></span> km/h
                  </li>
                </ul>
              </div>
            </div>
          </div> 
          <div class = "row weather-forecast">
            <div class = "col-2 center-icon">
              <h3>Sun</h3>
              <i class="fas fa-cloud-rain"></i>
              <div class = "weather-forecast-temperature">
                <strong>22°</strong> 17°
              </div>
            </div>
            <div class="col-2 center-icon">
              <h3>Mon</h3>
              <i class="fas fa-cloud-rain"></i>
              <div class="weather-forecast-temperature">
                <strong>22°</strong> 17°
              </div>
            </div>
            <div class="col-2 center-icon">
              <h3>Tue</h3>
              <i class="fas fa-cloud-rain"></i>
              <div class="weather-forecast-temperature">
                <strong>22°</strong> 17°
              </div>
            </div>
            <div class="col-2 center-icon">
              <h3>Wen</h3>
              <i class="fas fa-cloud-rain"></i>
              <div class="weather-forecast-temperature">
                <strong>22°</strong> 17°
              </div>
            </div>
            <div class="col-2 center-icon">
              <h3>Thu</h3>
              <i class="fas fa-cloud-rain"></i>
              <div class="weather-forecast-temperature">
                <strong>22°</strong> 17°
              </div>
            </div>
            <div class="col-2 center-icon">
              <h3>Fri</h3>
              <i class="fas fa-cloud-rain"></i>
              <div class="weather-forecast-temperature">
                <strong>22°</strong> 17°
              </div>
            </div>
          </div>
        </div>
      <small>
        This project is coded by Loredana Mihai and is
        <a href="https://github.com/loredanamihai/Vanilla-weather-app" target="_blank">
          open-sourced on GitHub
        </a>
      </small>  
    </div>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
